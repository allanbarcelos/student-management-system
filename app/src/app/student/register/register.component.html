<div class="container mt-4">
  <h2 class="mb-3">Register New Student</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Register</button>

    <div class="mt-3 small">
      <a [routerLink]="['/', 'auth', 'login']">Have an account? Go to login</a>
    </div>
  </form>
</div>
